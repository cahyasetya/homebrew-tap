name: Reusable Release (Rust)

on:
  workflow_call:
    inputs:
      binary_name:
        description: 'Name of the binary to build and distribute'
        required: true
        type: string
      description:
        description: 'Short description for the Homebrew formula'
        required: true
        type: string
    secrets:
      HOMEBREW_TAP_TOKEN:
        required: true

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            short: aarch64-macos
          - os: macos-latest
            target: x86_64-apple-darwin
            short: x86_64-macos
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            short: x86_64-linux

    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches Cargo.toml version
        run: |
          CARGO_VERSION="v$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')"
          if [ "$CARGO_VERSION" != "${{ github.ref_name }}" ]; then
            echo "Tag ${{ github.ref_name }} does not match Cargo.toml version $CARGO_VERSION"
            exit 1
          fi

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          BINARY="${{ inputs.binary_name }}"
          cd target/${{ matrix.target }}/release
          tar czf "${BINARY}-${{ github.ref_name }}-${{ matrix.short }}.tar.gz" "${BINARY}"
          shasum -a 256 "${BINARY}-${{ github.ref_name }}-${{ matrix.short }}.tar.gz" \
            > "${BINARY}-${{ github.ref_name }}-${{ matrix.short }}.tar.gz.sha256"
          mv "${BINARY}-${{ github.ref_name }}-${{ matrix.short }}.tar.gz"* "${GITHUB_WORKSPACE}/"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ inputs.binary_name }}-${{ github.ref_name }}-${{ matrix.short }}.tar.gz
            ${{ inputs.binary_name }}-${{ github.ref_name }}-${{ matrix.short }}.tar.gz.sha256

  update-homebrew:
    needs: build
    uses: cahyasetya/homebrew-tap/.github/workflows/update-homebrew.yml@master
    with:
      binary_name: ${{ inputs.binary_name }}
      description: ${{ inputs.description }}
    secrets: inherit
